<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Prof Queer</title>
    <link rel="stylesheet" href="index.css" />
    <script type="importmap">
      {
        "imports": {
          "@google/genai": "https://esm.sh/@google/genai@^0.14.0",
          "marked": "https://esm.sh/marked@^13.0.0"
        }
      }
    </script>
    <script type="module" src="index.tsx"></script>
  <link rel="stylesheet" href="/index.css">
</head>
  <body>
    <main class="chat-container">
      <header class="chat-header">
        <div class="logo-container">
          <img src="logo.jpeg" alt="Prof Queer Logo" class="logo" />
        </div>
        <h1>ProfQueer</h1>
      </header>
      <div id="chat-history" class="chat-history">
      </div>
      <footer class="chat-footer">
        <div id="file-attachment-indicator" class="file-attachment-indicator"></div>
        <form id="prompt-form" class="prompt-form">
          <label for="file-upload-input" class="file-upload-button" role="button" aria-label="Anexar arquivo">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              enable-background="new 0 0 24 24"
              height="24px"
              viewBox="0 0 24 24"
              width="24px"
              fill="currentColor"
            >
              <g><rect fill="none" height="24" width="24" /></g>
              <g>
                <path
                  d="M16.5,6v11.5c0,2.21-1.79,4-4,4s-4-1.79-4-4V5c0-1.38,1.12-2.5,2.5-2.5s2.5,1.12,2.5,2.5v10.5c0,0.83-0.67,1.5-1.5,1.5 s-1.5-0.67-1.5-1.5V6H10v9.5c0,1.38,1.12,2.5,2.5,2.5s2.5-1.12,2.5-2.5V5c0-2.21-1.79-4-4-4S7,2.79,7,5v11.5c0,2.76,2.24,5,5,5 s5-2.24,5-5V6H16.5z"
                />
              </g>
            </svg>
          </label>
          <input type="file" id="file-upload-input" accept=".pdf,.doc,.docx" style="display: none" />
          <input
            type="text"
            id="prompt-input"
            placeholder="Converse com a Prof Queer..."
            autocomplete="off"
            aria-label="Sua mensagem"
          />
          <button type="submit" aria-label="Enviar mensagem">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 24 24"
              fill="currentColor"
            >
              <path d="M2.01 21L23 12 2.01 3 2 10l15 2-15 2z" />
            </svg>
          </button>
        </form>
      </footer>
    </main>
  <script type="module" src="/index.tsx"></script>
</body>
</html>
